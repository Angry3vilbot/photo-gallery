name: Create and Commit ZIP Archive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create ZIP Archive
      run: |
        zip -r content.zip public/images/*

    - name: Commit ZIP Archive
      run: |
        mv content.zip ./  # Move the ZIP to desired location in the repo
        git add content.zip
        git commit -m "Update ZIP archive"
        git push