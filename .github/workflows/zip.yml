name: Create and Commit ZIP Archive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install Git LFS
      run: |
        git lfs install

    - name: Create ZIP Archive
      run: |
        zip -r content.zip public/images/*

    - name: Track ZIP file with LFS
      run: |
        git lfs track "content.zip"
        git add .gitattributes
        git add content.zip
        git commit -m "Track content.zip with LFS"
        git push
